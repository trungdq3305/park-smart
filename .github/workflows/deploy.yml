name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Copy source to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          password: ${{ secrets.VPS_PASSWORD }}
          # SỬA LẠI: Dùng cú pháp list đúng và thêm file ocelot.json
          source: |
            ./backend
            ./docker-compose.yml
            ./ocelot.json 
          target: "~/park-smart"
          overwrite: true

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          password: ${{ secrets.VPS_PASSWORD }}
          # SỬA LẠI: Thêm bước tạo file .env
          script: |
            cd ~/park-smart
            
            echo ">>> Creating .env file for parkingservice..."
            # THÊM MỚI: Tạo file .env từ GitHub Secrets
            # Đường dẫn này phải khớp với cấu hình 'env_file' trong docker-compose.yml
            cat <<EOF > ./backend/Services/parking-service/.env
            PORT=${{ secrets.PORT }}
            MONGO_URI=${{ secrets.MONGO_URI }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            EMAIL_USER=${{ secrets.EMAIL_USER }}
            EMAIL_APP_PASSWORD=${{ secrets.EMAIL_APP_PASSWORD }}
            SMTP_HOST=${{ secrets.SMTP_HOST }}
            SMTP_PORT=${{ secrets.SMTP_PORT }}
            APP_NAME=${{ secrets.APP_NAME }}
            EOF
            echo ">>> .env file created successfully."

            echo ">>> Starting deployment..."
            docker compose down
            docker compose up -d --build
            echo ">>> Deployment finished."