name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Copy source to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          password: ${{ secrets.VPS_PASSWORD }}
          source: "./*"
          target: "~/park-smart"
          overwrite: true

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd ~/park-smart
            docker compose down
            docker compose up -d --build
      - name: Deploy Docker Compose
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          ssh root@14.225.220.182 "cd /var/www/park-smart && docker compose down && docker compose up -d --build"
